# SonarQube Project Configuration
sonar.projectKey=flask-cicd-demo
sonar.projectName=Flask CI/CD Demo
sonar.projectVersion=1.0.0

# Source settings
sonar.sources=.
sonar.exclusions=tests/**,htmlcov/**,venv/**,.git/**,helm/**,*.md,Dockerfile,Jenkinsfile

# Language settings
sonar.language=py
sonar.python.version=3.9

# Test settings
sonar.python.xunit.reportPath=test-results.xml
sonar.python.coverage.reportPaths=coverage.xml

# Quality settings
sonar.qualitygate.wait=true

# Technical debt settings
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S101
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py