apiVersion: 1
groups:
  - name: pod-cpu-alerts
    folder: "alerts"
    interval: 1m
    rules:
      - uid: high-cpu-pod
        title: High CPU Usage on Pod release-1-my-chart
        condition: A > 60
        data:
          - refId: A
            datasourceUid: prometheus
            relativeTimeRange:
              from: 300
              to: 0
            model:
              expr: 100 - (avg by(pod) (rate(node_cpu_seconds_total{mode="idle", pod="release-1-my-chart-85c54f7cd4-9k9g5"}[1m])) * 100)
              format: time_series
              intervalMs: 60000
              instant: false
        for: 1m
        contactPoint: email-notify
        noDataState: NoData
        execErrorState: Error